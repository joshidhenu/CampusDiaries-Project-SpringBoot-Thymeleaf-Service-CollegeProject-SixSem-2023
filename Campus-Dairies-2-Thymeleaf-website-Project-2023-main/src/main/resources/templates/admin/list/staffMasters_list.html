<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>StaffMaster List</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

							<h1>StaffMaster</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">StaffMaster</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">


							<div class="card">
								<div class="card-header">
									<a th:href="@{/staffMaster/create}" class="btn btn-primary btn-sm">ADD NEW
										STAFFMASTER</a>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>Id</th>
												<th>User</th>
												<th>Gender</th>
												<th>Email</th>
												<th>Phone</th>
												<th>Photo</th>
												<th>City</th>
												<th>Department</th>
												<th style="width: 150px">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="staffMaster : ${listStaffMasters}">
												<td th:text="${staffMaster.id}"></td>
												<td th:text="${staffMaster.user.name}"></td>
												<td th:text="${staffMaster.gender}"></td>
												<td th:text="${staffMaster.email}"></td>
												<td th:text="${staffMaster.phone}"></td>
												<td><img th:src=@{${staffMaster.imagePath}} style="width: 60px" /></td>
												<td th:text="${staffMaster.city}"></td>
												<td th:text="${staffMaster.department}"></td>
												<td><a th:href="@{/staffMaster/update/{id}(id=${staffMaster.id})}"
														class="btn btn-success btn-sm">UPDATE</a> <a
														th:href="@{/staffMaster/delete/{id}(id=${staffMaster.id})}"
														onclick="return confirm('Do you want to DELETE?')"
														class="btn btn-danger btn-sm">DELETE</a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>User</th>
												<th>Gender</th>
												<th>Email</th>
												<th>Phone</th>
												<th>Photo</th>
												<th>City</th>
												<th>Department</th>
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
</body>
<html>
