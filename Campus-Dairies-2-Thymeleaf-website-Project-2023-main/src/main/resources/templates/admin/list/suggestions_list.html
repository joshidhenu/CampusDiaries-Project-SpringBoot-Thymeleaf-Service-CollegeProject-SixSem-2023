<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>Suggestion List</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

							<h1>Suggestion</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Suggestion</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">


							<div class="card">
								
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>Id</th>
												<th>User</th>
												<th>Message</th>
												<th>Entry Date</th>
												<th>Like Count</th>
												<th>Dislike Count</th>
												<th style="width: 150px">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="suggestion : ${listSuggestions}">
												<td th:text="${suggestion.id}"></td>
												<td th:text="${suggestion.user.name}"></td>
												<td th:text="${suggestion.message}"></td>
												<td th:text="${suggestion.entryDate}"></td>
												<td th:text="${suggestion.likeCount}"></td>
												<td th:text="${suggestion.dislikeCount}"></td>
												<td><a th:href="@{/suggestion/update/{id}(id=${suggestion.id})}"
														class="btn btn-success btn-sm">SHOW</a> <a
														th:href="@{/suggestion/delete/{id}(id=${suggestion.id})}"
														onclick="return confirm('Do you want to DELETE?')"
														class="btn btn-danger btn-sm">DELETE</a></td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>User</th>
												<th>Message</th>
												<th>Entry Date</th>
												<th>Like Count</th>
												<th>Dislike Count</th>
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
</body>
<html>
