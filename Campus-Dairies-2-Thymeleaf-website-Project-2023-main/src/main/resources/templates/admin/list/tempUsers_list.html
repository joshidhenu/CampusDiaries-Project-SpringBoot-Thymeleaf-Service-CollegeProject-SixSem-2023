<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>TempUser List</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">

							<h1>TempUser</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">TempUser</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">


							<div class="card">
								<div class="card-header">
									<a th:href="@{/tempUser/create}" class="btn btn-primary btn-sm">ADD
										NEW TEMPUSER</a>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>Id</th>
												<th>Name</th>
												<th>Email Id</th>
												<th>Phone No</th>
												<th>College Name</th>
												<th>College Id Photo</th>
												<th>Photo</th>
												<th>Entry Date</th>
												<th>Last Date</th>
												<th style="width: 150px">Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="tempUser : ${listTempUsers}">
												<td th:text="${tempUser.id}"></td>
												<td th:text="${tempUser.user.name}"></td>
												<td th:text="${tempUser.user.email}"></td>
												<td th:text="${tempUser.user.phone}"></td>
												<td th:text="${tempUser.collegeName}"></td>
												<td><img th:src=@{${tempUser.imagePath}} style="width: 60px" /></td>
												<td><img th:src=@{${tempUser.photoPath}} style="width: 60px" /></td>
												<td th:text="${tempUser.user.entryDate}"></td>
												<td th:text="${tempUser.user.logoutDate}"></td>
												<td>
													<a th:href="@{/tempUser/update/{id}(id=${tempUser.id})}"
														class="btn btn-success btn-sm">UPDATE</a> <a
														th:href="@{/tempUser/delete/{id}(id=${tempUser.id})}"
														onclick="return confirm('Do you want to DELETE?')"
														class="btn btn-danger btn-sm">DELETE</a>
												</td>
											</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>Id</th>
												<th>Name</th>
												<th>Email Id</th>
												<th>Phone No</th>
												<th>College Name</th>
												<th>College Id Photo</th>
												<th>Photo</th>
												<th>Entry Date</th>
												<th>Last Date</th>
												<th>Actions</th>
											</tr>
										</tfoot>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
</body>
<html>
