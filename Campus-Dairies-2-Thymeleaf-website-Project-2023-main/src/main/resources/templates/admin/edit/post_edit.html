<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>Post Edit</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Post</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3>Post Update</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="quickForm" method="post" th:action="@{/admin/post/save}" th:object="${post}"
									enctype="multipart/form-data">
									<div class="card-body">
										<div class="form-group">
											<label for="id">Id</label> <input type="text" name="id" class="form-control"
												id="id" placeholder="Enter Id " th:value="${post.getId()}"
												readonly="readonly">
										</div>
										<div class="form-group">
											<label for="user">User</label> <select th:field="${post.user}" name="user"
												class="form-control col-md-3">
												<option th:each="user:${listUsers}" th:text="${user.getName()}"
													th:value="${user.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="photo">Photo</label> <input type="file"
												accept="image/png image/jpeg" name="file" class="form-control" id="file"
												placeholder="Enter Photo">
											<input type="hidden" name="photo" th:value="${post.getPhoto()}"> <img
												th:src="@{${post.imagePath}}" style="height: 16%; width: 16%;" />
										</div>
										<div class="form-group">
											<label for="message">Message</label> <input type="text" name="message"
												class="form-control" id="message" placeholder="Enter Message "
												th:value="${post.getMessage()}">
										</div>
										<div class="form-group">
											<label for="likeCount">Like Count</label> <input type="text"
												name="likeCount" class="form-control" id="likeCount"
												placeholder="Enter Like Count " th:value="${post.getLikeCount()}">
										</div>
										<div class="form-group">
											<label for="dislikeCount">Dislike Count</label> <input type="text"
												name="dislikeCount" class="form-control" id="dislikeCount"
												placeholder="Enter Dislike Count " th:value="${post.getDislikeCount()}">
										</div>
										<div class="form-group">
											<label for="entryDate">Entry Date</label> <input type="date"
												name="entryDate" class="form-control" id="entryDate"
												placeholder="Enter Entry Date " th:value="${post.getEntryDate()}">
										</div>
										<div class="form-group">
											<label for="gender">Status</label>

											<div class="form-check">
												<input type="radio" id="status" name="status" value="1"
													th:field="*{status}"> <label class="form-check-label"
													for="status">Active</label>
											</div>
											<div class="form-check">
												<input type="radio" id="status" name="status" value="0"
													th:field="*{status}" checked> <label class="form-check-label"
													for="status">Inactive</label>
											</div>
										</div>


									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
										<a th:href="@{/admin/post/index}"><button type="button"
												class="btn btn-dark btn-sm">BACK</button></a>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
	<section layout:fragment="script1"></section>

</body>
<html>
