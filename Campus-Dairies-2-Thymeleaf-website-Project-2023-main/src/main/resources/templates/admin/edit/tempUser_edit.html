<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">
<head>
<title>TempUser Edit</title>
</head>
<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">TempUser</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3>TempUser Update</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="quickForm" method="post" th:action="@{/admin/tempUser/save}"
									enctype="multipart/form-data" th:object="${tempUser}">
									<div class="card-body">
										<div class="form-group">
											<label for="id">Id</label> <input type="text" name="id"
												class="form-control" id="id" placeholder="Enter Id "
												th:value="${tempUser.getId()}" readonly="readonly">
										</div>
										<div class="form-group">
											<label for="user">User</label> <select
												th:field="${tempUser.user}" name="user"
												class="form-control col-md-3">
												<option th:each="user:${listUsers}"
													th:text="${user.getName()}" th:value="${user.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="collegeName">College Name</label> <input
												type="text" name="collegeName" class="form-control"
												id="collegeName" placeholder="Enter College Name "
												th:value="${tempUser.getCollegeName()}">
										</div>
										<div class="form-group">
											<label for="collegeIdPhoto">College Id Photo</label> <input
												type="file" accept="image/png image/jpeg" name="file1" class="form-control"
												id="file" placeholder="Enter College Id Photo ">
												<input type="hidden" name="collegeIdPhoto" th:value="${tempUser.getCollegeIdPhoto()}">
												<img
												th:src="@{${tempUser.imagePath}}"
												style="height: 16%; width: 16%;" />
										</div>
										<div class="form-group">
											<label for="photo">Photo</label> <input type="file"
												accept="image/png image/jpeg" name="file2"
												class="form-control" id="file" placeholder="Enter Photo">
											<input type="hidden" name="photo" th:value="${tempUser.getPhoto()}"> <img
												th:src="@{${tempUser.photoPath}}"
												style="height: 16%; width: 16%;" />
										</div>

									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
										<a th:href="@{/admin/tempUser/index}"><button type="button"
												class="btn btn-dark btn-sm">BACK</button></a>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
	<section layout:fragment="script1"></section>

</body>
</html>
