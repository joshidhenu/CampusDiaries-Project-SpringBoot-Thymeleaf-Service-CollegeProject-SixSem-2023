<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>Event Edit</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Event</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3>Event Update</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="quickForm" method="post" th:action="@{/admin/event/save}"
									enctype="multipart/form-data" th:object="${event}">
									<div class="card-body">
										<div class="form-group">
											<label for="id">Id</label> <input type="text" name="id" class="form-control"
												id="id" placeholder="Enter Id " th:value="${event.getId()}"
												readonly="readonly">
										</div>
										<div class="form-group">
											<label for="user">User</label> <select th:field="${event.user}" name="user"
												class="form-control col-md-3">
												<option th:each="user:${listUsers}" th:text="${user.getName()}"
													th:value="${user.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="title">Title</label> <input type="text" name="title"
												class="form-control" id="title" placeholder="Enter Title "
												th:value="${event.getTitle()}">
										</div>
										<div class="form-group">
											<label for="startDate">Start Date</label> <input type="date"
												name="startDate" class="form-control" id="startDate"
												placeholder="Enter Start Date " th:value="${event.getStartDate()}">
										</div>
										<div class="form-group">
											<label for="lastDate">Last Date</label> <input type="date" name="lastDate"
												class="form-control" id="lastDate" placeholder="Enter Last Date "
												th:value="${event.getLastDate()}">
										</div>
										<div class="form-group">
											<label for="banner">Banner</label> <input type="file"
												accept="image/png image/jpeg" name="file" class="form-control" id="file"
												placeholder="Enter Banner">
											<input type="hidden" name="banner" th:value="${event.getBanner()}"> <img
												th:src="@{${event.imagePath}}" style="height: 60px; width: 60px;" />
										</div>
										<div class="form-group">
											<label for="detail">Detail</label> <input type="text" name="detail"
												class="form-control" id="detail" placeholder="Enter Detail "
												th:value="${event.getDetail()}">
										</div>
										<div class="form-group">
											<label for="gender">Status</label>

											<div class="form-check">
												<input type="radio" id="status" name="status" value="1"
													th:field="${event.status}"> <label class="form-check-label"
													for="status">Active</label>
											</div>
											<div class="form-check">
												<input type="radio" id="status" name="status" value="0"
													th:field="${event.status}" checked> <label class="form-check-label"
													for="status">Inactive</label>
											</div>
										</div>
										<div class="form-group">
											<label for="entryDate">Entry Date</label> <input type="date"
												name="entryDate" class="form-control" id="entryDate"
												placeholder="Enter Entry Date " th:value="${event.getEntryDate()}">
										</div>


									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">UPDATE</button>
										<a th:href="@{/admin/event/index}"><button type="button"
												class="btn btn-dark btn-sm">BACK</button></a>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
	<section layout:fragment="script1"></section>

</body>
<html>
