<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="admin/index"
>
  <head>
    <title>ReplyComment Entry</title>
  </head>

  <body>
    <div layout:fragment="content1">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6"></div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">ReplyComment</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <!-- left column -->
              <div class="col-md-12">
                <!-- jquery validation -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3>ReplyComment Entry</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
                  <form
                    id="quickForm"
                    method="post"
                    th:action="@{/replyComment/save}"
                  >
                    <div class="card-body">
                      <div class="form-group">
                        <label for="commentPost">Comment Post</label>

                        <select
                          th:field="${replyComment.commentPost}"
                          name="commentPost"
                          class="form-control col-md-3"
                        >
                          <option
                            th:each="commentPost:${listCommentPosts}"
                            th:text="${commentPost.getComment()}"
                            th:value="${commentPost.getId()}"
                          ></option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="user">User</label>

                        <select
                          th:field="${replyComment.user}"
                          name="user"
                          class="form-control col-md-3"
                        >
                          <option
                            th:each="user:${listUsers}"
                            th:text="${user.getName()}"
                            th:value="${user.getId()}"
                          ></option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="message">Message</label>
                        <input
                          type="text"
                          name="message"
                          class="form-control"
                          id="message"
                          placeholder="Enter Message "
                          th:field="${replyComment.message}"
                        />
                      </div>
                      <div class="form-group">
                        <label for="entryDate">Entry Date</label>
                        <input
                          type="date"
                          name="entryDate"
                          class="form-control"
                          id="entryDate"
                          placeholder="Enter Entry Date "
                          th:field="${replyComment.entryDate}"
                        />
                      </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                      <button type="submit" class="btn btn-primary btn-sm">
                        SUBMIT
                      </button>
                      <a th:href="@{/replyComment/index}"
                        ><button type="button" class="btn btn-dark btn-sm">
                          BACK
                        </button></a
                      >
                    </div>
                  </form>
                </div>
                <!-- /.card -->
              </div>
              <!--/.col (left) -->
              <!-- right column -->
              <div class="col-md-6"></div>
              <!--/.col (right) -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
      </div>
    </div>
    <section layout:fragment="script1">
      <script
        th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"
      ></script>
      <script
        th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"
      ></script>
      <script>
        $(function () {
          $.validator.setDefaults({
            submitHandler: function () {
              document.getElementById("quickForm").submit();
              //alert("Form successful submitted!");
            },
          });
          $("#quickForm").validate({
            rules: {
              commentPost: {
                required: true,
              },
              user: {
                required: true,
              },
              message: {
                required: true,
              },
              entryDate: {
                required: true,
              },
            },
            messages: {
              commentPost: {
                required: "Please enter a comment post",
              },
              user: {
                required: "Please enter a user",
              },
              message: {
                required: "Please enter a message",
              },
              entryDate: {
                required: "Please enter a entry date",
              },
            },
            errorElement: "span",
            errorPlacement: function (error, element) {
              error.addClass("invalid-feedback");
              element.closest(".form-group").append(error);
            },
            highlight: function (element, errorClass, validClass) {
              $(element).addClass("is-invalid");
            },
            unhighlight: function (element, errorClass, validClass) {
              $(element).removeClass("is-invalid");
            },
          });
        });
      </script>
    </section>
  </body>
  <html></html>
</html>
