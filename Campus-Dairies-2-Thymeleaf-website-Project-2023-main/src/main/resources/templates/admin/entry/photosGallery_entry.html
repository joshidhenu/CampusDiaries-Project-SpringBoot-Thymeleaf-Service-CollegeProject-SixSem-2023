<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="admin/index">

<head>
	<title>PhotosGallery Entry</title>
</head>

<body>

	<div layout:fragment="content1">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6"></div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">PhotosGallery</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- jquery validation -->
							<div class="card card-primary">
								<div class="card-header">
									<h3>PhotosGallery Entry</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form id="quickForm" method="post" th:action="@{/photosGallery/save}"
									enctype="multipart/form-data">
									<div class="card-body">
										<div class="form-group">
											<label for="event">Event</label> <select th:field="${photosGallery.event}"
												name="event" class="form-control col-md-3">
												<option th:each="event:${listEvents}" th:text="${event.getTitle()}"
													th:value="${event.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="photo">Photo</label> <input type="file" name="file"
												accept="image/*" class="form-control" id="file"
												placeholder="Enter Photo ">
										</div>


									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="submit" class="btn btn-primary btn-sm">SUBMIT</button>
										<a th:href="@{/photosGallery/index}"><button type="button"
												class="btn btn-dark btn-sm">BACK</button></a>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
						<!--/.col (left) -->
						<!-- right column -->
						<div class="col-md-6"></div>
						<!--/.col (right) -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- /.content -->
		</div>
	</div>
	<section layout:fragment="script1">
		<script th:src="@{/admin/plugins/jquery-validation/jquery.validate.min.js}"></script>
		<script th:src="@{/admin/plugins/jquery-validation/additional-methods.min.js}"></script>
		<script>
			$(function () {
				$.validator.setDefaults({
					submitHandler: function () {
						document.getElementById("quickForm").submit();
						alert("Form successful submitted!");
					}
				});
				$('#quickForm')
					.validate({
						rules: {
							event: {
								required: true,
							},
							photo: {
								required: true,
							},
						},
						messages: {
							event: {
								required: "Please enter a event",
							},
							photo: {
								required: "Please enter a photo",
							},
						},
						errorElement: 'span',
						errorPlacement: function (error, element) {
							error.addClass('invalid-feedback');
							element.closest('.form-group')
								.append(error);
						},
						highlight: function (element, errorClass,
							validClass) {
							$(element).addClass('is-invalid');
						},
						unhighlight: function (element, errorClass,
							validClass) {
							$(element).removeClass('is-invalid');
						}
					});
			}); 
		</script>
	</section>

</body>
<html>
